<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="my-5">Student Picker</h1>
        <div class="row">
            <div class="col-12">
                <h2>Add a Student</h2>
                <form id="add-student-form" class="mb-4">
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Student Name:</label>
                        <input type="text" id="student-name" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" id="add-student-btn" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <h2>Student List</h2>
                <table id="student-list" class="table table-hover">
                    <tbody></tbody>
                </table>
            </div>

            <div class="col-12">
                <button id="pick-student-btn" class="btn btn-success">Pick a Student</button>
            </div>

            <div class="col-12 mt-4">
                <div id="picked-student-card" class="card text-center" style="display: none;">
                    <div class="card-body">
                        <img id="picked-avatar" src="" alt="Avatar" class="img-thumbnail" style="height: 5rem; width: 5rem;">
                        <h5 id="picked-name" class="card-title"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
